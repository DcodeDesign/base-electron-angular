<div class="container-action-window">
  <header id="action-bar">
    <div id="window-title">
        <span>
          Beoogo Console
        </span>
    </div>
    <div id="window-controls">
      <div class="button"
           (click)="electronRemote.minimize()"
           id="min-button">
        <img class="icon"
             srcset="./assets/images/icons/min-w-10.png 1x, assets/images/icons/min-w-12.png 1.25x, assets/images/icons/min-w-15.png 1.5x, assets/images/icons/min-w-15.png 1.75x, assets/images/icons/min-w-20.png 2x, assets/images/icons/min-w-20.png 2.25x, assets/images/icons/min-w-24.png 2.5x, assets/images/icons/min-w-30.png 3x, assets/images/icons/min-w-30.png 3.5x"
             draggable="false"/>
      </div>

      <div class="button"
           *ngIf="!electronRemote.isMaximized()"
           (click)="electronRemote.maximize()"
           id="max-button">
        <img class="icon"
             srcset="./assets/images/icons/max-w-10.png 1x, assets/images/icons/max-w-12.png 1.25x, assets/images/icons/max-w-15.png 1.5x, assets/images/icons/max-w-15.png 1.75x, assets/images/icons/max-w-20.png 2x, assets/images/icons/max-w-20.png 2.25x, assets/images/icons/max-w-24.png 2.5x, assets/images/icons/max-w-30.png 3x, assets/images/icons/max-w-30.png 3.5x"
             draggable="false"/>
      </div>

      <div class="button"
           *ngIf="electronRemote.isMaximized()"
           (click)="electronRemote.unmaximize()"
           id="restore-button">
        <img class="icon"
             srcset="./assets/images/icons/restore-w-10.png 1x, assets/images/icons/restore-w-12.png 1.25x, assets/images/icons/restore-w-15.png 1.5x, assets/images/icons/restore-w-15.png 1.75x, assets/images/icons/restore-w-20.png 2x, assets/images/icons/restore-w-20.png 2.25x, assets/images/icons/restore-w-24.png 2.5x, assets/images/icons/restore-w-30.png 3x, assets/images/icons/restore-w-30.png 3.5x"
             draggable="false"/>
      </div>

      <div class="button"
           (click)="electronRemote.close()"
           id="close-button">
        <img class="icon"
             srcset="./assets/images/icons/close-w-10.png 1x, assets/images/icons/close-w-12.png 1.25x, assets/images/icons/close-w-15.png 1.5x, assets/images/icons/close-w-15.png 1.75x, assets/images/icons/close-w-20.png 2x, assets/images/icons/close-w-20.png 2.25x, assets/images/icons/close-w-24.png 2.5x, assets/images/icons/close-w-30.png 3x, assets/images/icons/close-w-30.png 3.5x"
             draggable="false"/>
      </div>

    </div>
  </header>
  <!--<app-navigations></app-navigations>-->
</div>
